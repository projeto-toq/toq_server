server:
  http_listen_port: 3200
  grpc_listen_port: 9095
  log_level: info

query_frontend:
  max_outstanding_per_tenant: 200

querier:
  frontend_worker:
    frontend_address: 127.0.0.1:9095
  max_concurrent_queries: 8

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1048576
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 168h  # 7 days

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks
    pool:
      max_workers: 100
      queue_depth: 10000

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: dev
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces
  processor:
    service_graphs:
      dimensions:
        - service.name
        - deployment.environment
    span_metrics:
      dimensions:
        - http.method
        - http.route
        - http.status_code

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]
