receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  hostmetrics:
    collection_interval: 10s
    scrapers:
      cpu: {}
      load: {}
      memory: {}
      filesystem: {}
      network: {}
      process:
        mute_process_name_error: true

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
  resource:
    attributes:
      - key: service.name
        value: toq_server
        action: upsert
  transform/log_labels:
    log_statements:
      - context: log
        statements:
          - set(attributes["severity"], severity_text)
          - set(attributes["severity"], attributes["level"]) where attributes["severity"] == ""
          - set(attributes["request_id"], attributes["request_id"])
          - set(attributes["path"], attributes["path"])
          - set(attributes["method"], attributes["method"])
          - set(attributes["user_agent"], attributes["user_agent"])
          - set(attributes["trace_id"], trace_id)
          - set(attributes["span_id"], span_id)
          - set(attributes["loki.attribute.labels"], "severity,request_id,path,method,user_agent,trace_id,span_id")
          - set(attributes["loki.resource.labels"], "service.name")

exporters:
  debug:
    verbosity: detailed
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      service: "toq_server"
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    compression: gzip
    tls:
      insecure: true

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions:
    - health_check
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [debug, otlp]
    metrics:
      receivers: [otlp, hostmetrics]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, transform/log_labels]
      exporters: [debug, otlphttp/loki]
