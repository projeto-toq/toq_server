        type: array
      statuses:
        items:
          $ref: '#/definitions/github_com_giulio-alfieri_toq_server_internal_adapter_left_http_dto.StatusOption'
        type: array
    type: object
  github_com_giulio-alfieri_toq_server_internal_adapter_left_http_dto.ListingResponse:
    properties:
      complexId:
        type: string
      createdAt:
        type: string
      description:
        type: string
      id:
        type: integer
      number:
        type: string
      price:
        type: number
      propertyType:
        type: integer
      status:
        type: string
      title:
        type: string
      updatedAt:
        type: string
      userId:
        type: integer
      zipCode:
        type: string
