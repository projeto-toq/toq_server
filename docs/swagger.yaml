        minimum: 1
        name: page
        type: integer
      - description: 'Items per page (default: 10)'
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: Filter by listing status
        in: query
        name: status
        type: string
      - description: Filter by user ID
        in: query
        name: userId
        type: string
      - description: Filter by zip code
        in: query
        name: zipCode
        type: string
      - description: Minimum price filter
        in: query
        name: minPrice
        type: integer
      - description: Maximum price filter
