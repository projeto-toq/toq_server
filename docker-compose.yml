services:

  # MySQL Database
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=toq_db
      - MYSQL_USER=toq_user
      - MYSQL_PASSWORD=toq_password
    ports:
      - "3306:3306"
    volumes:
      - /codigos/mysql_data:/var/lib/mysql
      - ./data:/var/lib/mysql-files
      - ./scripts/grant_privileges.sql:/docker-entrypoint-initdb.d/grant_privileges.sql
    networks:
      - toq-network

  # Redis (for caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - toq-network

  # Prometheus (for metrics)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "127.0.0.1:9091:9090" # bind apenas em loopback para uso via Nginx
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - toq-network

  # Grafana (for visualization)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "127.0.0.1:3000:3000" # bind apenas em loopback
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=Senh@123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=grafana.gca.dev.br
      - GF_SERVER_ROOT_URL=https://grafana.gca.dev.br
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
    volumes:
      - /codigos/grafana:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboard-files:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
      - jaeger
    networks:
      - toq-network

  # Loki (for log aggregation)
  loki:
    image: grafana/loki:latest
    command:
      - -config.file=/etc/loki/config/loki-config.yaml
      - -config.expand-env=true
    environment:
      - LOKI_RETENTION_DAYS=${LOKI_RETENTION_DAYS:-7}
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/config/loki-config.yaml:z
      - /codigos/loki-data:/loki
    networks:
      - toq-network

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "127.0.0.1:4317:4317" # OTLP gRPC receiver somente loopback
      - "127.0.0.1:4318:4318" # OTLP HTTP receiver somente loopback
      - "127.0.0.1:8888:8888" # MÃ©tricas collector loopback
      - "127.0.0.1:8889:8889" # Exporter metrics loopback
    depends_on:
      - loki
      - jaeger
    networks:
      - toq-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "127.0.0.1:16686:16686" # Jaeger UI somente loopback
      - "127.0.0.1:14268:14268" # Collector HTTP interno
      - "127.0.0.1:6831:6831/udp" # Agent UDP interno
      - "127.0.0.1:14317:4317" # OTLP gRPC interno
      - "127.0.0.1:14318:4318" # OTLP HTTP interno
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - toq-network

  # Swagger UI for API documentation
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    ports:
      - "127.0.0.1:8082:8080" # loopback only
    environment:
      - URL=https://api.gca.dev.br/docs/swagger.json
      - BASE_URL=/
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - toq-network
    # Remove depends_on toq-server since it runs on host

networks:
  toq-network:
    driver: bridge

  swagger-ui:
    driver: bridge
