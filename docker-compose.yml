services:

  # MySQL Database
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=toq_db
      - MYSQL_USER=toq_user
      - MYSQL_PASSWORD=toq_password
    ports:
      - "3306:3306"
    volumes:
      - /codigos/mysql_data:/var/lib/mysql
      - ./data:/var/lib/mysql-files
      - ./scripts/grant_privileges.sql:/docker-entrypoint-initdb.d/grant_privileges.sql
    networks:
      - toq-network

  # Redis (for caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - toq-network

  # MySQL metrics exporter
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    command:
      - '--config.my-cnf=/etc/mysql-exporter/.my.cnf'
    volumes:
      - ./configs/mysql-exporter.cnf:/etc/mysql-exporter/.my.cnf:ro
    ports:
      - "127.0.0.1:9104:9104"
    depends_on:
      - mysql
    networks:
      - toq-network

  # Redis metrics exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    environment:
      - 'REDIS_ADDR=redis:6379'
    ports:
      - "127.0.0.1:9121:9121"
    depends_on:
      - redis
    networks:
      - toq-network

  # Node Exporter - Host metrics (CPU, Memory, Disk, Network)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: toq_server-node-exporter
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'

  # Grafana Alloy - Unified Telemetry Collector
  alloy:
    image: grafana/alloy:latest
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    environment:
      - ALLOY_SERVICE_NAME=${OTEL_RESOURCE_SERVICE_NAME:-toq_server}
      - ALLOY_SERVICE_VERSION=${OTEL_RESOURCE_SERVICE_VERSION:-2.0.0}
      - ALLOY_ENVIRONMENT=${OTEL_RESOURCE_ENVIRONMENT:-homo}
      - ALLOY_NAMESPACE=${OTEL_RESOURCE_NAMESPACE:-projeto-toq}
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy:ro
      - ./alloy/data:/var/lib/alloy/data
    ports:
      - "127.0.0.1:12345:12345" # Alloy UI
      - "127.0.0.1:4318:4318" # OTLP HTTP receiver
    depends_on:
      - tempo
      - loki
      - prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - toq-network

  # Grafana Tempo - Distributed Tracing Backend
  tempo:
    image: grafana/tempo:latest
    command:
      - -config.file=/etc/tempo/tempo-config.yaml
    volumes:
      - ./tempo/tempo-config.yaml:/etc/tempo/tempo-config.yaml:ro
      - /codigos/tempo-data:/var/tempo
    ports:
      - "127.0.0.1:3200:3200" # Tempo HTTP API
      - "127.0.0.1:4319:4318" # Tempo OTLP HTTP receiver
    networks:
      - toq-network

  # Loki (for log aggregation)
  loki:
    image: grafana/loki:latest
    command:
      - -config.file=/etc/loki/config/loki-config.yaml
      - -config.expand-env=true
    environment:
      - LOKI_RETENTION_DAYS=${LOKI_RETENTION_DAYS:-7}
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/config/loki-config.yaml:ro
      - /codigos/loki-data:/loki
    networks:
      - toq-network

  # Prometheus (for metrics storage)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "127.0.0.1:9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /codigos/prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-remote-write-receiver'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - toq-network

  # Grafana (for visualization)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=Senh@123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=grafana.gca.dev.br
      - GF_SERVER_ROOT_URL=https://grafana.gca.dev.br
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor,traceToMetrics,traceToLogs
    volumes:
      - /codigos/grafana:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboard-files:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - toq-network

  # Swagger UI for API documentation
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    ports:
      - "127.0.0.1:8082:8080"
    environment:
      - URL=https://api.gca.dev.br/docs/swagger.json
      - BASE_URL=/
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - toq-network

networks:
  toq-network:
    driver: bridge
