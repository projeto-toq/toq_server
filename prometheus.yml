global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dev'
    replica: '1'

# Scraping delegado ao Grafana Alloy
# Prometheus apenas armazena m√©tricas recebidas via remote_write do Alloy

# Mantido apenas para self-monitoring
scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
